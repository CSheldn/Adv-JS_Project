<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuickNotes - Sticky Note Board</title>
    <link rel="stylesheet" href="css/styles.css">
    <script type="module" src="js/main.js" defer></script>
</head>
<body>
    <header>
        <h1>QuickNotes</h1>
        <div class="controls">
            <span>Sort:</span>
            <button id="new-btn" title="Sort by newest first">Newest</button>
            <button id="old-btn" title="Sort by oldest first">Oldest</button>
            <span>|</span>
            <button id="export-btn" title="Export notes as JSON">Export</button>
            <span class="instructions">Double-click anywhere to add a note</span>
        </div>
    </header>

    <main id="note-board">
        <!-- Notes will be dynamically added here -->
    </main>

    <!-- Template for creating new notes -->
    <template id="note-template">
        <div class="note" tabindex="0">
            <div class="note-header">
                <button class="image-btn" title="Add an image">🖼️</button>
                <button class="quote-btn" title="Add inspirational quote">💡</button>
                <button class="delete-btn" title="Delete note">🗑️</button>

                <input type="file" id="file-input" accept="image/*" style="display: none;">
            </div>
            <img id="image">
            <div class="note-content" contenteditable="true"></div>
            <div class="time-stamp"></div>
        </div>
    </template>

    <footer>
        <p>CP1295 Mini-Project - QuickNotes</p>
    </footer>
</body>
</html>
